<!-- projects.html -->
<div layout="column" ng-cloak>
    <div layout="row">
        <div flex-offset="10" flex="80" layout="column">
            <md-content class="md-padding">
                <p>Pick a project to manage.</p>
                <md-autocomplete ng-disabled="vm.isDisabled"
                                 md-no-cache="vm.noCache"
                                 md-selected-item="vm.selectedItem"
                                 md-search-text-change="vm.searchTextChange(vm.searchText)"
                                 md-search-text="vm.searchText"
                                 md-selected-item-change="vm.selectedItemChange(item)"
                                 md-items="item in vm.querySearch(vm.searchText)"
                                 md-item-text="item.display"
                                 md-min-length="2"
                                 placeholder="What TFS project are you searching for?">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText" md-highlight-flags="i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        No projects matching "{{vm.searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
                <br />
                <div layout="row" layout-align="end start">
                    <md-button class="md-raised md-primary" ng-click="vm.openProjectDialog($event)">Show all</md-button>
                </div>
            </md-content>
        </div>
    </div>
</div>
